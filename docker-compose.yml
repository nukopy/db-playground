services:
  db-postgresql:
    image: postgres:18.0
    ports:
      - 5432:5432
    environment:
      # admin user
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: admin_db
      TZ: "Asia/Tokyo"
    volumes:
      - ./docker/postgresql/initdb:/docker-entrypoint-initdb.d
      - db_playground_postgres_data:/var/lib/postgresql/data

  db-mysql:
    image: mysql:8.4.6
    ports:
      - 3306:3306
    environment:
      # ref: https://hub.docker.com/_/mysql#how-to-use-this-image
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    volumes:
      # MySQL の設定ファイル
      - ./docker/mysql/etc/my.cnf:/etc/my.cnf
      - ./docker/mysql/etc/mysql/conf.d:/etc/mysql/conf.d
      # MySQL の DB 初期化スクリプト
      - ./docker/mysql/initdb:/docker-entrypoint-initdb.d
      - db_playground_mysql_data:/var/lib/mysql

volumes:
  db_playground_postgres_data:
  db_playground_mysql_data:
